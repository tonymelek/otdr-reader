<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is an simple Online Viewer for SOR
    Files (Standard OTDR Record- Telcordia SR-4731, issue 2 standard). This
    data Format ist used to store OTDR fiber data. "
    />
    <meta name="keywords" content="SOR, OTDR, SR-4731, viewer" />
    <meta name="author" content="Marco Moosler" />
    <title>SOR Viewer</title>
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
        --background-color: #f8fafc;
        --text-color: #1e293b;
        --border-radius: 8px;
        --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.5;
      }

      #header {
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 1.5rem;
        text-align: center;
        box-shadow: var(--shadow);
      }

      #header h1 {
        margin: 0;
        font-size: 2rem;
        font-weight: 600;
      }

      .grid-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
        display: grid;
        gap: 1.5rem;
        grid-template-columns: 1fr;
      }

      @media (min-width: 768px) {
        .grid-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      .File-Select, .Chart, .Props, .Events {
        background: white;
        padding: 1.5rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
      }

      .Chart {
        grid-column: 1 / -1;
      }

      h3 {
        color: var(--primary-color);
        margin-top: 0;
        font-weight: 600;
      }

      input[type="file"] {
        display: block;
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 2px dashed #cbd5e1;
        border-radius: var(--border-radius);
        cursor: pointer;
      }

      input[type="button"] {
        background-color: var(--primary-color);
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      input[type="button"]:hover {
        background-color: var(--secondary-color);
      }

      input[type="button"]:disabled {
        background-color: #94a3b8;
        cursor: not-allowed;
      }

      #flashMessage {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 1rem;
        background-color: #10b981;
        color: white;
        border-radius: var(--border-radius);
        display: none;
        z-index: 1000;
        box-shadow: var(--shadow);
      }

      .closebtn {
        margin-left: 1rem;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      #footer {
        text-align: center;
        padding: 2rem;
        background-color: white;
        box-shadow: var(--shadow);
      }

      #footer a {
        color: var(--primary-color);
        text-decoration: none;
      }

      #footer a:hover {
        text-decoration: underline;
      }

      .file-list {
        margin: 1rem 0;
        border: 1px solid #e2e8f0;
        border-radius: var(--border-radius);
        max-height: 200px;
        overflow-y: auto;
      }

      .file-item {
        padding: 0.75rem;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .file-item:last-child {
        border-bottom: none;
      }

      .file-item:hover {
        background-color: #f1f5f9;
      }

      .file-item.selected {
        background-color: #e0f2fe;
      }

      .file-item-name {
        flex-grow: 1;
      }
    </style>
    <script type="module" crossorigin src="./otdr-reader/index.js"></script>
    <link rel="stylesheet" href="./otdr-reader/index.css">
  </head>
  <body>
    <div id="header"><h1>Online SOR-Viewer</h1></div>
    <div id="flashMessage">
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
      >&times;</span
    >
      <div id="message"></div>
    </div>
    <div class="grid-container">
      <div class="File-Select">
        <h3>Select SOR Files</h3>
        <input type="file" id="fileinput" multiple accept=".sor" />
        <div id="fileList" class="file-list"></div>
      </div>
      <div class="Chart" id="chartContainer" style="height: 400px">
        <h3>Chart:</h3>
      </div>
      <div class="Props" id="result">
        <h3>Properties</h3>
      </div>
      <div class="Events" id="event-sum"></div>
    </div>

    <div id="app"></div>
    
  </body>
</html>
